<!DOCTYPE html>

	<style>
	
	.page-header h1 {
	    display: flex;

	}
		vendors.min.css:8
		.h1, h1 {
		    font-size: 22px;
		}
		vendors.min.css:8
		.h1, .h2, .h3, h1, h2, h3 {
		    margin-top: 18px;
		    margin-bottom: 9px;
		}
		vendors.min.css:8
		.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
		    font-family: inherit;
		    font-weight: 500;
		    line-height: 1.1;
		    color: inherit;
		}
		vendors.min.css:8
		h1 {
		    margin: .67em 0;
		}

		    -webkit-box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    box-sizing: border-box;
		}

		:-webkit-any(article,aside,nav,section) h1 {
		    font-size: 1.5em;
		    -webkit-margin-before: 0.83em;
		    -webkit-margin-after: 0.83em;
		}
		user agent stylesheet
		h1 {
		    display: block;
		    font-size: 2em;
		    -webkit-margin-before: 0.67em;
		    -webkit-margin-after: 0.67em;

		    -webkit-margin-end: 0px;

}

<h:body>

<h:form id="form-layout" styleClass="layout">
	<header class="aw-topbar">
		<h:graphicImage library="algaworks" name="images/logo1.png" />

		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
</h:form>	 
	
		
		<h:panelGroup rendered="#{usuarioSessao.checkPerfil(1) eq true}">

			<div class="container-fluid">

			</div>	
			
		</section>
