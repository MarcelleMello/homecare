<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Home Care</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	<h:outputStylesheet library="styles" name="meusestilos.css" />
	<h:outputStylesheet library="algaworks" name="styles/algaworks.min.css" />
	<h:outputScript target="head" library="primefaces" name="jquery/jquery.js" />
	
	<h:outputScript target="head" library="algaworks" name="javascripts/app.js" />
	<h:outputScript target="head" library="algaworks" name="javascripts/algaworks.js" />
	
	<!-- Traduzindo os calendários do Primefaces -->
	<script>
		PrimeFaces.locales['pt'] = {  
            closeText: 'Fechar',  
            prevText: 'Anterior',  
            nextText: 'Próximo',  
            currentText: 'Começo',  
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
            dayNamesMin: ['D','S','T','Q','Q','S','S'],  
            weekHeader: 'Semana',  
            firstDay: 1,  
            isRTL: false,  
            showMonthAfterYear: false,  
            yearSuffix: '',  
            timeOnlyTitle: 'Só Horas',  
            timeText: 'Tempo',  
            hourText: 'Hora',  
            minuteText: 'Minuto',  
            secondText: 'Segundo',  
            currentText: 'Data Atual',  
            ampm: false,  
            month: 'Mês',  
            week: 'Semana',  
            day: 'Dia',  
            allDayText : 'Todo Dia'  
        };
        
	</script>

</h:head>

<h:body>

<h:form id="form-layout" styleClass="layout">

	<header class="aw-topbar">
		<h:graphicImage library="algaworks" name="images/transparente.png" />
		<p:commandLink styleClass="aw-toggle" action="#{usuarioSessao.logOut()}" ><i class="fa  fa-power-off "></i> </p:commandLink>
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
		<aside class="aw-sidebar  js-sidebar">
			
			<br/><br/>
			
			 <nav class="aw-menu  js-menu">
			      <ul class="aw-menu__list">
			
			        <li class="aw-menu__item">
			          <p:commandLink action="principal"><i class="fa  fa-fw  fa-home"></i><span>Dashboard</span></p:commandLink>
			        </li>
			
			        <li class="aw-menu__item  is-active">
			          <p:commandLink>
			            <i class="fa  fa-fw  fa-file-text"></i><span>Funcionários</span>
			            <i class="aw-menu__navigation-icon  fa"></i>
			          </p:commandLink>
			      
			          <ul class="aw-menu__list  aw-menu__list--sublist">
			            <li class="aw-menu__item  aw-menu__item--link">
			             <p:commandLink action="cadastrarFuncionario">Cadastrar</p:commandLink></li>
			          </ul>
			          
			          <ul class="aw-menu__list  aw-menu__list--sublist">
			            <li class="aw-menu__item  aw-menu__item--link">
			             <p:commandLink action="consultarFuncionario">Consultar</p:commandLink></li>
			          </ul>
			          
			        </li>
			
			      </ul>
    		</nav>
		
		</aside>

	</h:form>
	
			
	<section class="aw-content  js-content">
		<br/><br/>
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
