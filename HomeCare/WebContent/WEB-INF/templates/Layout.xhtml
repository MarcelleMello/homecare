<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Home Care</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	<h:outputStylesheet library="styles" name="meusestilos.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
	
	<!-- Traduzindo os calendários do Primefaces -->
	<script>
		PrimeFaces.locales['pt'] = {  
            closeText: 'Fechar',  
            prevText: 'Anterior',  
            nextText: 'Próximo',  
            currentText: 'Começo',  
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
            dayNamesMin: ['D','S','T','Q','Q','S','S'],  
            weekHeader: 'Semana',  
            firstDay: 1,  
            isRTL: false,  
            showMonthAfterYear: false,  
            yearSuffix: '',  
            timeOnlyTitle: 'Só Horas',  
            timeText: 'Tempo',  
            hourText: 'Hora',  
            minuteText: 'Minuto',  
            secondText: 'Segundo',  
            currentText: 'Data Atual',  
            ampm: false,  
            month: 'Mês',  
            week: 'Semana',  
            day: 'Dia',  
            allDayText : 'Todo Dia'  
        };
	</script>
	
	<style type="text/css">
	
		.ui-panelmenu .ui-panelmenu-header a {
		    color: #333333;
		    text-decoration: none;
		}

	</style>
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="algaworks" name="images/transparente.png" />
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<h:form id="form-layout" styleClass="layout">
	
		<aside class="aw-sidebar  js-sidebar">
			<br/><br/>
			
			 <p:panelMenu styleClass="menu">
			 
		        <p:submenu label="Funcionários">
		            <p:menuitem value="Cadastar" action="cadastrarFuncionario"/>
		            <p:menuitem value="Consultar" action="consultarFuncionario"/>
		        </p:submenu>
	
	    	</p:panelMenu>
		</aside>

	</h:form>
	
			
	<section class="aw-content  js-content">
		<br/><br/>
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
