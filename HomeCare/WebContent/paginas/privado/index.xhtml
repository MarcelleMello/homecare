<ui:composition template="/WEB-INF/templates/Layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">	
	
	<h:head></h:head>
	
	<ui:define name="content">
	
		<h:form id="form"  >
	
		<p:messages id="messages"  autoUpdate="true" closable="true" />
				
		<div class="ui-fluid" >
			<p:tabView style="margin-top: 20px" id="container">
				<p:tab title="Dados básicos">
					
					<p:panelGrid columns="4" layout="grid"
								columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
								styleClass="panelgrid-noborder">
				
							<p:outputLabel value="Nome: "/> 			
							<p:inputText id="nome" value="#{cadastrarFuncionarioBean.funcionario.nome}" required="true" requiredMessage="O campo Nome deve ser preenchido."    size="22" maxlength="60" />
															   
							<p:outputLabel value="Telefone: "/> 			
							<p:inputMask id="telefone" value="#{cadastrarFuncionarioBean.funcionario.telefone}" mask="(99)9999-9999?9"   required="true" requiredMessage="O campo Telefone deve ser preenchido."   size="18" maxlength="60"  />							
										 
							<p:outputLabel value="Matrícula: "/> 			
							<p:inputMask id="matricula" value="#{cadastrarFuncionarioBean.funcionario.codigo}" mask="99?99999" required="true" requiredMessage="O campo Matrícula deve ser preenchido."  size="18" maxlength="60" />						 
										   
							<p:outputLabel value="Micro Area: "/> 			
							<p:inputText id="microarea" value="#{cadastrarFuncionarioBean.funcionario.microArea}" required="true" requiredMessage="O campo Micro Area deve ser preenchido."   size="18" maxlength="60" />							   
										   
							<p:outputLabel value="Senha: "/> 			
							<p:inputText id="senha" value="#{cadastrarFuncionarioBean.funcionario.senha}" required="true" requiredMessage="O campo Senha deve ser preenchido."  size="18" maxlength="60" />
											   						
							<p:outputLabel value="Perfil:" styleClass="nomeCampo" />
							<p:selectOneMenu id="perfil" required="true" requiredMessage="O campo Perfil deve ser preenchido.  " size="30" maxlength="60" value="#{cadastrarFuncionarioBean.funcionario.perfil}">
								<f:selectItems value="#{cadastrarFuncionarioBean.perfis}" />	
							</p:selectOneMenu>							        
													
							<p:outputLabel value="Codigo comunidade: "/> 			
							<p:selectOneMenu id="comunidades" required="true" requiredMessage="O campo Perfil deve ser preenchido.  " size="30" maxlength="60" value="#{cadastrarFuncionarioBean.funcionario.comunidade}" converter="comunidadeConverter">
								<f:selectItems value="#{cadastrarFuncionarioBean.comunidades}" />	
							</p:selectOneMenu>
																		   
							<p:outputLabel value="Ativo:" styleClass="nomeCampo" />						
							<p:selectOneMenu id="ativo" required="true" requiredMessage="O campo Perfil deve ser preenchido.  " size="30" maxlength="60" value="#{cadastrarFuncionarioBean.funcionario.ativo}">
								<f:selectItems value="#{cadastrarFuncionarioBean.simNao}" />	
							</p:selectOneMenu>		
							
					</p:panelGrid>					
	
				</p:tab>
				
				
			</p:tabView>
			
			<div class="btnAcao">
				<p:commandButton  id="btnCadastrar" ajax="true"  actionListener="#{cadastrarFuncionarioBean.cadastrar}"  icon="fa fa-check" value="Cadastrar" process="@form" update="@form"  />									
			</div>
		</div>
				
	
		</h:form>
	
	</ui:define>
	
</ui:composition>
