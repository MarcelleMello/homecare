<ui:composition template="/WEB-INF/templates/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">	
	
	<h:head></h:head>
	
	<ui:define name="content">
	
		<h:form id="form" >
	
		<p:messages id="messages"  autoUpdate="true" closable="true" />
		  
		<br/>  
	
	

			<p:inputText id="nome" size="30" placeholder="Digite o nome do funcionário" value="#{consultarFuncionarioBean.funcionarioFiltro.nome}"/>
			<br/><br/>
			<p:commandButton value="Pesquisar" icon="fa fa-search" id="btFiltrar" update="@this container" ajax="true" 
			actionListener="#{consultarFuncionarioBean.consultar}" process="@this nome"/>
    			
	
	
	<br/><br/>
	
	<h:panelGroup id="container">
	<p:dataTable  id="funcionarios"  value="#{consultarFuncionarioBean.funcionarios}" var="f" 
	reflow="true" emptyMessage="Sem resultados">

       <p:column headerText="Nome" >
          <h:outputText value="#{f.nome}" />
       </p:column>
       
       <p:column headerText="Telefone" >
          <h:outputText value="#{f.telefone}" />
       </p:column>
       
       <p:column headerText="Matrícula" >
          <h:outputText value="#{f.codigo}" />
       </p:column>
       
       <p:column headerText="Micro Area" >
          <h:outputText value="#{f.microArea}" />
       </p:column>
       
       <p:column headerText="Ativo" width="50" >
           	<h:outputText value="#{f.ativo}" />
       </p:column>

       <p:column headerText="Ações" width="50">
	       <div align="center">
	       		<p:commandButton icon="fa fa-pencil-square-o" action="editarFuncionario" ajax="false">
	       			<f:param name="idFuncionario" value="#{f.id}" />
	       		</p:commandButton> 
	       </div>
       </p:column>               
    
    </p:dataTable >
		</h:panelGroup>		
	
		</h:form>
	
	</ui:define>
	
</ui:composition>
