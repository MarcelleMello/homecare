<ui:composition template="/WEB-INF/templates/Layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">	
	
	<h:head>
		<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>HomeCare-Consulta</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
	
	<h:outputStylesheet library="bootstrap-3.3.7-dist" name="css/bootstrap.min.css" />
	
		<style>
			.wrapper 
			{	
			  margin-top: 80px;
			}

			.form-signin 
			{
			  max-width: 360px;
			  max-height: 650px;
			  padding: 15px 35px 45px;
			  margin: 0 auto;
			  background-color: #fff;
			  border: 1px solid rgba(0,0,0,0.1); 
			  border-radius:7px; 
			}
			
			.form-control 
			 {
			  position: relative;
			  font-size: 16px;
			  height: auto;
			  padding: 10px;
			 }
			 
			.aw-layout-footer 
			{
			  position: absolute;
			  left: 0;
			  right: 0;
			  bottom: 0;
			  height: 50px;
			  margin: 0;
			  border-top: 1px solid #eeeeee;
			  transition: all 0.5s;
			}
			
			@media (min-width: 992px) 
			{
			  .aw-layout-footer.is-toggled 
			  {
			    margin-left: 0;
			  }
			}
			
			@media (min-width: 992px) 
			{
			  .aw-layout-footer 
			  {
			    margin-left: 0px;
			  }
			}
	
	</style>
		
	</h:head>
	
	<ui:define name="content">
	
<f:view>
		<h:form id="form"  >

		
		<p:messages id="msgConsultarFunc" globalOnly="false" closable="true"/>		
		
		<div id="consultaLabel" align="center">
			 <h1>Consulta de Funcionários</h1>
		</div> 
		           			
		  <div id="buscar" align="center">
		  	<p:inputText id="" size="40" placeholder="Buscar" />
		  		<p:spacer widht="10"/>
		  	<p:commandButton value="Pesquisar"  update="@form"/>
		  </div>         			
		           			
	<br/>
	<!-- TABELA COM OS FUNCIONARIOS -->
	<p:dataTable class="labels" var="funcionarios" value="#" emptyMessage="Nenhum funcionário encontrado." 
				 rows="10" paginator="true" paginatorPosition="bottom">
	
       <p:column headerText="Nome">
          <h:outputText value="#" />
       </p:column>
       
       <p:column headerText="Telefone">
          <h:outputText value="#" />
       </p:column>
       
       <p:column headerText="Matrícula">
          <h:outputText value="#" />
       </p:column>
       
       <p:column headerText="Micro Area">
          <h:outputText value="#" />
       </p:column>
   
       <p:column headerText="Senha">
          <h:outputText value="#" />
       </p:column>
   
       <p:column headerText="Perfil">
          <h:outputText value="#" />
       </p:column>
       
       <p:column headerText="Id_Comunidade">
          <h:outputText value="#" />
       </p:column>
       
       <p:column headerText="Ativo">
          <h:outputText value="#" />
       </p:column>           
                  
       <p:column headerText="Data de Cadastro">
          <h:outputText value="#" />
       </p:column>               
    
    </p:dataTable>
		
		</h:form>
	</f:view>	
	</ui:define>
	
</ui:composition>
