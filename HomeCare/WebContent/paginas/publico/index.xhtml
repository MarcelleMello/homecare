<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>HomeCare</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
	
	<h:outputStylesheet library="bootstrap-3.3.7-dist" name="css/bootstrap.min.css" />
	
	<style>
			.wrapper 
			{	
			  margin-top: 80px;
			}

			.form-signin 
			{
			  max-width: 360px;
			  max-height: 650px;
			  padding: 15px 35px 45px;
			  margin: 0 auto;
			  background-color: #fff;
			  border: 1px solid rgba(0,0,0,0.1); 
			  border-radius:7px; 
			}
			
			.form-control 
			 {
			  position: relative;
			  font-size: 16px;
			  height: auto;
			  padding: 10px;
			 }
			 
			.aw-layout-footer 
			{
			  position: absolute;
			  left: 0;
			  right: 0;
			  bottom: 0;
			  height: 50px;
			  margin: 0;
			  border-top: 1px solid #eeeeee;
			  transition: all 0.5s;
			}
			
			@media (min-width: 992px) 
			{
			  .aw-layout-footer.is-toggled 
			  {
			    margin-left: 0;
			  }
			}
			
			@media (min-width: 992px) 
			{
			  .aw-layout-footer 
			  {
			    margin-left: 0px;
			  }
			}
	
	</style>
	
	
</h:head>
	

<h:body style="background: #eee !important;">
	
	
	<header class="aw-topbar">
		<h:graphicImage library="algaworks" class="logo" name="images/logotrans.png" />
	</header>
	<br/><br/>
	<div class="wrapper">
		<h:form id="form" styleClass="form-signin">  
		     
			      	
			<div align="center">
				<p:messages id="msg" autoUpdate="true" closable="true"/>
			</div>
			      	
			<div align="center">
				<h2 class="form-signin-heading">
					Login
				</h2>
			</div>
	
			<div class="form-group">
				<p:inputText id="matricula" value="#{loginBean.matricula}" 
					placeholder="Matrícula" 
					styleClass="form-control input-lg" 	
					required="true" 
					requiredMessage="Informe a Matrícula"/>
			</div>
			
		  	
			
			<div class="form-group">
			    <p:inputText id="Senha" value="#{loginBean.senha}"
				    placeholder="Senha" 
				    styleClass="form-control input-lg"  
				    required="true" 
				    requiredMessage="Informe a senha"/>
			</div>
			
		
			
			<h:commandButton id="btnLogin" value="Entrar" action="#{loginBean.realizarLogin}" 
				ajax="false" styleClass="btn btn-primary btn-lg btn-block" />
			    		
		</h:form>
	</div>

	
	

		
</h:body>
</html>
